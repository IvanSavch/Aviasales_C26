<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket reservation</title>
</head>
<body>
<form th:action="@{/ticketReservation}" method="post">
    <input type="text" placeholder="whence" name="origin">
    <input type="text" placeholder="departureDate" name="departureDate">
    <button>submit</button>
</form>
<ul>
    <li th:each="fly:${flightDestinations}" th:text="${fly}">
    </li>
</ul>
</body>
</html>
